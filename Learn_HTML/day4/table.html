<!DOCTYPE html>
<html lang='en'>

<head>
 <meta charset='UTF-8'>
 <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </tbody>
    </table>
 <hr>
  <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            
            <th colspan="2">Price</th>
            
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
            
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>1.0</td>
        </tr>
        
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>2.0</td>
        </tr>
    </tbody>
    </table>
 <hr>
    <table border="">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>
</body>
</html>
