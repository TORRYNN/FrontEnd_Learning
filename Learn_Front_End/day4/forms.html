<!DOCTYPE html>
<html lang='en'>

<head>
 <meta charset='UTF-8'>
 <meta name='viewport' content='width=device-width, initial-scale=1.0'>

<title>Forms in Html</title>
</head>
<body>
    <form action="/action">
        <label for="text">Enter your Name
        <input type="text" placeholder="Enter Name"><br><br>
        </label>
        <label for="text">Enter your Password
        <input type="password" placeholder="Enter Password"><br><br>
        </label>
        <label for="text">Are you sure you want to continue? 
        <input type="checkbox" name="" id="" ><br><br>
        </label>
        <label for="text">Enter Date
        <input type="datetime" name="" id=""><br><br>
        </label>
        <label for="text">Enter your Favourite Color 
        <input type="color"><br><br>
        </label>
        <label for="text">Enter your Gender
        <input type="radio" value=""><br><br>
        </label>
        <label for="text">Enter your Range
        <input type="range" value="">
        </label>

        <button type="submit" id="">Submit</button>
        <button type="Reset" id="">Reset</button>

    </form>
    
</body>
</html>
