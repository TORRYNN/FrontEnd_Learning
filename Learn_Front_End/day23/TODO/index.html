<!DOCTYPE html>
<html lang='en'>

<head>
 <meta charset='UTF-8'>
 <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<link rel="stylesheet" href="style.css">
<title>TodoList</title>
</head>
<body>
    <div id="main">
        <h1>TODO APP</h1>
        <form id="taskForm">
            <input type="text" name="task" id="task" placeholder="Enter Task" required maxlength="50">
            <button type="submit">ADD</button>
        </form>
        <div id="ulcontainer">
            <ul>
                <li>Eat</li>
                <li>Sleep</li>
            </ul>
        </div>
        

    </div>

    <script src="app.js"></script>
</body>
</html>
